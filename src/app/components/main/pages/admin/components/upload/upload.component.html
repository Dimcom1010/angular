<div class="clearfix">
  <nz-upload [nzMultiple]="true" class="upload-list-inline" [nzAction]="upLoadURL" nzListType="picture"
    [(nzFileList)]="dataPhotosInFolder" (nzChange)="handleUpload($event)">
    <button nz-button>
      <span>
        <span nz-icon nzType="upload"></span>
        Загрузить файлы
      </span>
    </button>
  </nz-upload>
</div>
