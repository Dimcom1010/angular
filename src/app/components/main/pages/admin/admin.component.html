<button nz-button (click)="addFolder()">Добавить папку</button>

<ng-container *ngIf="data">
  <nz-collapse>
    <nz-collapse-panel
      *ngFor="let item of data"
      [nzHeader]="item.name"
      [nzActive]="item.active"
      [nzDisabled]="item.disabled"
      [nzExtra]="extraTpl"
    >
      <ng-template #extraTpl>
        <div (click)="showDeleteConfirm(item.name); $event.stopPropagation()">Удалить</div>
      </ng-template>
      <br />
      <app-upload [folderName]="item.name" [isOpen]="item.active"></app-upload>
    </nz-collapse-panel>
  </nz-collapse>
</ng-container>
