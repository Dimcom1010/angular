
  <ng-container *ngIf="photosData$ | async">
  </ng-container>
  <div class="container">
    <ng-container *ngFor="let collection of photosData$ | async">
      <div class="card" (click)="openSlider(collection)">
        <img [attr.collection]="collection" src="/assets/img/photos/collections/{{ collection }}/1.jpg"  lazyLoad="/assets/img/photos/collections/{{ collection }}/1.jpg" lazyLoadImage alt="photo_{{ collection }}" />
      </div>
    </ng-container>
  </div>
